<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <!--<button ng-click="openDB()" class="button button-block button-energized">Start BD</button>-->
    <!--<button ng-click="createTB()" class="button button-block button-balanced">create tb√ü</button>-->

    <div ng-controller="PopupCtrl"></div>
    <div ng-controller="WelcomeCtrl">
      <p align="center">
        Nome: {{profile_name}}
      </p>
      <p align="center">
        Email: {{profile_email}}
      </p>
      <p>
        <img class="center" ng-src="{{profile_photo}}" style="max-width: 100%; height: auto;">

      <a class="facebook-sign-in button button-block" ng-click="facebookSignIn()">Login with Facebook</a>
    </div>
  <div ng-controller="HomeCtrl">
    <a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">Log Out</a>    </div>
  </ion-content>
</ion-view>
