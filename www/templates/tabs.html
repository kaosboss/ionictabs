<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Ibeacon" icon-off="ion-location" icon-on="ion-location" href="#/tab/ibeacon">
    <ion-nav-view name="tab-ibeacon"></ion-nav-view>
  </ion-tab>
  <ion-tab title="CodeReader" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/bcreader">
    <ion-nav-view name="tab-bcreader"></ion-nav-view>
  </ion-tab>
   <ion-tab title="SQLlite" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/sqllite">
    <ion-nav-view name="tab-sqllite"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
