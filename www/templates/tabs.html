<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Quinta pedagógica" hidden="true" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Atividades" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/atividades">
    <ion-nav-view name="tab-atividades"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Intro" hidden="true" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/intro">
    <ion-nav-view name="tab-intro"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Login" hidden="true" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Mapa" icon-off="ion-map" icon-on="ion-map" href="#/tab/regiao/ALL/">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab>
  <!--<ion-tab title="Cards" icon-off="ion-map" icon-on="ion-map" href="#/tab/tdcards/ALL/">-->
  <!--<ion-nav-view name="tab-tdcards"></ion-nav-view>-->
  <!--</ion-tab>-->
  <ion-tab title="Journal" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Desafios" icon-off="ion-ios-game-controller-b" icon-on="ion-ios-game-controller-b" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Debug" hidden="true" icon-off="ion-hammer" icon-on="ion-hammer" href="#/tab/debug">
    <ion-nav-view name="tab-debug"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Ibeacon" hidden="true" icon-off="ion-location" icon-on="ion-location" href="#/tab/ibeacon">
    <ion-nav-view name="tab-ibeacon"></ion-nav-view>
  </ion-tab>
  <ion-tab title="CodeReader" hidden="true" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/bcreader">
    <ion-nav-view name="tab-bcreader"></ion-nav-view>
  </ion-tab>
  <ion-tab title="SQLlite" hidden="true" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/sqllite">
    <ion-nav-view name="tab-sqllite"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Definições" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
