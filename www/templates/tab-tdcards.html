<ion-view view-title="Cards">
  <ion-content ng-controller="CardsCtrl" ng-init="init('ALL')" scroll="false" class="padding">
    <td-cards>
      <td-card ng-repeat="card in cards"
               on-transition-left="transitionLeft($index)"
               on-transition-right="transitionRight($index)"
               on-destroy="cardDestroyed($index)"
               class="card-{{$index}}">
        <div class="image" ng-controller="CardCtrl">
          <div class="no-text">NÃ£o</div>
          <img ng-src="{{card.image}}">
          <div class="yes-text">Sim</div>
        </div>
      </td-card>
    </td-cards>
    <div class="button-bar">
      <button ng-click="startCards()" class="button button-balanced">Start</button>
      <button ng-click="stopCards()" class="button button-energized">Stop</button>
    </div>
    <!--<div ng-controller="PopupCtrl"></div>-->
  </ion-content>
</ion-view>
