<ion-view view-title="sqllite">
  <ion-content padding="true" class="padding">
    <ion-list>
      <ion-item class="item">
        <div class="button-bar">
          <button ng-click="isTutorial()" class="button button-block button-balanced">Check Tutorial</button>
          <button ng-click="updateTutorial()" class="button button-block button-energized">Done Tutorial</button>
          <button ng-click="moreTutorial()" class="button button-block button-energized">Clear Tutorial</button>
        </div>
      </ion-item>
      <ion-item class="item">
        <p>Tutorial: {{tutorial}}</p>
        <p>First Time: {{firstTime}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
